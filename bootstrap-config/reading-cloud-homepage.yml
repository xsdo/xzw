server:
  port: 8002
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# 文件存储路径
file:
  mac:
    path: ~/News/
    avatar: ~/avatar/
    voice: ~/Voice/
    videos: ~/TongbuVoice/
  linux:
    path: /home/Resource/News/
    avatar: /home/Resource/avatar/
    voice: /home/Resource/Voice/
    videos: /home/Resource/TongbuVoice/
  windows:
    path: F:\Resource\News\
    avatar: F:\Resource\avatar\
    voice: F:\Resource\Voice\
    videos: F:\Resource\TongbuVoice\
  # 文件大小 /M
  maxSize: 100
  avatarMaxSize: 5

spring:
  application:
    name: light-reading-cloud-homepage
  datasource:
    book-center:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3363/xzw_tasks?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
      username: root
      password: 123456
      initial-size: 5
      min-idle: 5
      max-active: 30
      max-wait: 6000
      test-while-idle: true
      validation-query: 'select 1 from dual'
      connect-timeout: 1500
  jackson:
    time-zone: GMT+8
    #---- redis配置  ----#
    redis:
      database: 0
      host: localhost
      port: 6379
      password:
      jedis:
        pool:
          #最大连接数据库连接数,设 0 为没有限制
          max-active: 30
          #最大等待连接中的数量,设 0 为没有限制
          max-idle: 10
          #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
          max-wait: -1ms
          #最小等待连接中的数量,设 0 为没有限制
          min-idle: 0
        lettuce:
          pool:
            max-active: 10
            max-idle: 5
            max-wait: -1ms
            min-idle: 0
          shutdown-timeout: 100ms

#---- ElasticSearch 配置  ----#
es:
  indexType: book
  aliasName: books
  servers: localhost:9200

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1001/eureka/

feign:
  okhttp:
    enabled: true
  hystrix:
    enabled: true
  compression:
    request:
      enabled: true
      mime-type: text/html,application/xml,application/json
      min-request-size: 1024
    response:
      enabled: true

logging:
  level:
    cn:
      zealon:
        cn.zealon.readingcloud.book.feign.client: debug

from: dev-environment-1.0...
debug: false
